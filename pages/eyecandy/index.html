  <script>
    var w = Math.floor(document.body.offsetWidth / 1.5);

    window.onload = function () {
      load_all_GlslCanvas();
    };

    var billboards = [];

    function load_all_GlslCanvas(id) {
      let sandbox = null;

      sandbox = new GlslViewport(null, {
        fragmentString: fetchHTTP("../../shaders/shader2.glsl"),
        width: w,
        height: 120
      });
      document.getElementById('PacMan-wrapper').appendChild(sandbox.canvas);
      billboards.push(sandbox);

      if (!window.mobilecheck()) {
        sandbox = new GlslViewport(null, {
          fragmentString: fetchHTTP("../../shaders/shader4.glsl"),
          width: w,
          height: w,
          max_passes: 8,
          preserveDrawingBuffer: true
        });
        document.getElementById('pt-wrapper').appendChild(sandbox.canvas);
        sandbox.canvas.onclick = function () {
          sandbox.render();
        };
        billboards.push(sandbox)
        $("#pt").toggle();
      }
